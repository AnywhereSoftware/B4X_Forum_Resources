<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="lzstring.js"></script>
	<h1>There is LZString compress result</h1>
	<div id="decompress"></div>
	<button onclick="getData()">Decompress</button>
	<script>
	async function getData() {
  const url = "http://127.0.0.1:51042/compress";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }
    var gzipsource = await response.text();	 
	var puretext = LZString.decompressFromEncodedURIComponent(gzipsource);
	var decompress = document.getElementById('decompress');
	decompress.innerHTML = puretext;
  } catch (error) {
    console.error(error.message);
  }
}
</script>
  </body>
</html>
