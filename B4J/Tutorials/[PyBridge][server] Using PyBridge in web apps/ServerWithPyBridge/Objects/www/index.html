<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jServer + PyBridge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
     <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="/b4j_ws.js"></script>
    <script src="jquery.form.min.js"></script>
 </head>
 <body>
	<h1>jServer with PyBridge</h1>
	<form id="form1" action="filehelper" method="post" enctype="multipart/form-data"> 
        <label for="file">Choose image (max size 5000kb):</label>
        <input id="file_input" type="file" name="file1" accept="image/*">
        <input id="btn_submit" type="submit" name="submit" value="Submit">
     </form> 
	  
     <p id="result"></p>

	<script>
    $( document ).ready(function() {
        b4j_connect("/ws");
       $('#file_input').change(function(){
			$('#btn_submit').click();
		});
    });
    
	</script>

 </body>
