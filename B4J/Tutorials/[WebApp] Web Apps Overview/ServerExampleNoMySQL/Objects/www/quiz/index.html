<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>B4J - Quiz Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
     <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="/b4j_ws.js"></script>
 </head>
 <body>
	<h1 id="title">Quiz Example - WebSockets</h1>
	<div id="main">
        <h2 id="question">Question</h2>
        <div id="questions_div">
            <input type="radio" name="answer" id="a0"/><label for="a0"></label><br/>
            <input type="radio" name="answer" id="a1"/><label for="a1"></label><br/>
            <input type="radio" name="answer" id="a2"/><label for="a2"></label><br/>
            <input type="radio" name="answer" id="a3"/><label for="a3"></label><br/>
        </div>
        <button id="btnprev">Previous</button>
        <button id="btnnext">Next</button>
        
     </div>
	<script>
    $( document ).ready(function() {
        b4j_connect("/quiz/ws");
    });
    
	</script>

 </body>
