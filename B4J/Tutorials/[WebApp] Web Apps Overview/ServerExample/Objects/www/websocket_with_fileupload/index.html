<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>B4J - WebSocket With File Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
     <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="/b4j_ws.js"></script>
    <script src="jquery.form.min.js"></script>
 </head>
 <body>
	<h1>WebSocket with File Upload Example</h1>
	<form id="form1" action="filehelper" method="post" enctype="multipart/form-data"> 
        <label for="file">Choose file (max size 100kb):</label>
        <input type="file" name="file1">
        <input type="submit" name="submit" value="Submit">
     </form> 
     <p id="result"></p>
	<script>
    $( document ).ready(function() {
        b4j_connect("/websocket_with_fileupload/ws");
        
    });
    
	</script>

 </body>
