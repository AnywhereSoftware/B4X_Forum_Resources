<html>
<head><style>
	 @font-face { font-family: Roboto; src: url('Roboto-Regular.ttf'); }
	 h1 {
         font-family: Roboto;
      }
	  * {
		  overflow: visible !important; // forces a built-in PDF rendering gotcha in WebKit so that images never span 2 pages
		}
		img {
		  margin-top:20px;
		  max-width: 92%; // images will never overflow off the right hand side of a page
		}
		.page-break {
		  display: block;
		  page-break-before: always; // force a page break
}
	</style>
</head>
  <body onload="renderdoc()">
	<img src="caffe.jpg" alt="">
	<br><br>
    <div id="target"></div>	 
    <script id="template" type="x-tmpl-mustache">
		<h1>Upcoming Shows</h1>
		{{#shows}}
			<ul>
				<li><strong>Title:</strong> {{title}}</li>
				<li><strong>Description:</strong> {{{description}}}</li>
				<li><strong>Video:</strong> {{video}}</li>
				<li><strong>Category:</strong> {{category}}</li>
			</ul>
		{{/shows}}
    </script>
    <script src="mustache.js"></script>
    <script src="render.js"></script>
  </body>
</html>
